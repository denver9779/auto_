<div tabindex="-1" class="modal fade" id="update_password_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 class="modal-title"></h3>
                </div>

                <div class="modal-body clearfix">
                    <div class="row">
                        <form class="form-horizontal" name="form">

                            <div class="form-group">
                                <div class="col-sm-3">{{ render_form.input_label(form.upw) }}</div>
                                <div class="col-sm-6">{{ render_form.input(form.upw, id="u_upwd") }}</div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-3">{{ render_form.input_label(form.upw2) }}</div>
                                <div class="col-sm-6">{{ render_form.input(form.upw2, id="u_upwd2") }}</div>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary submit_update_password">确定</button>
                    <button class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
